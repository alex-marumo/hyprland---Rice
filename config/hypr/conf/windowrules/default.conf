# for one user it impacted EMACs so it's disabled by default 
# It's here as a reference or for quick triage of xwayland ap
#windowrule = noblur, xwayland:1

layerrule = blur on,ignore_alpha 0.01, match:namespace rofi
# layerrule = ignorezero, ...
#
windowrulev2 = opacity 0.85 0.85,class:^(waybar|rofi)$
windowrulev2 = opacity 0.92 0.92,class:^(Alacritty|kitty)$

