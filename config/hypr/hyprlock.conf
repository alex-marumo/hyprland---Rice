# Cache Folder
$ml4w_cache_folder = $HOME/.cache/ml4w/hyprland-dotfiles

# Source colors
source = ~/.config/hypr/colors.conf

general {
    ignore_empty_input = true
}

background {
    monitor =
    path = screenshot

    # Frosted glass tuning (clean, not milky)
    blur_passes = 3
    blur_size = 8
    noise = 0.0
    contrast = 1.02
    brightness = 1.08
    vibrancy = 0.0
    vibrancy_darkness = 0.0

    # optional: subtle dark tint over the screenshot
    color = rgba(12, 14, 20, 0.25)
}

input-field {
    monitor =
    size = 240, 56

    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -2

    # translucent glass body (clearer than frosted bg)
    inner_color = rgba(0c0e1436)

    # soft rim (no harsh outline box)
    outer_color = rgba(ffffff2a)
    outline_thickness = 1

    rounding = 18

    font_color = $on_primary
    font_family = Fira Semibold
    placeholder_text = <i>Input Password...</i>

    fade_on_empty = true
    fade_timeout = 1000

    check_color = rgba(ffffff30)
    fail_color = rgba(ff3b6b66)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>

    position = 0, -20
    halign = center
    valign = center

    shadow_passes = 3
    shadow_size = 10
    shadow_color = rgba(00000066)
    shadow_boost = 1.0
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$TIME"
    color = $primary
    font_size = 70
    font_family = Fira Sans Semibold
    position = -50, 20
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = $USER
    color = #ffffff
    font_size = 20
    font_family = Fira Sans Semibold
    position = -50, 120
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

image {
    monitor =
    # clear crop of current wallpaper (ML4W cache)
    path = ~/Pictures/wallpaper/vintage-ascent.jpg

    size = 280
    rounding = 48

    # thin “glass rim” instead of a chunky frame
    border_size = 2
    border_color = rgba(ffffff30)

    position = 0, 200
    halign = center
    valign = center

    # lens depth (so it feels like glass sitting on frosted bg)
    shadow_passes = 3
    shadow_size = 12
    shadow_color = rgba(00000066)
    shadow_boost = 1.0
}

